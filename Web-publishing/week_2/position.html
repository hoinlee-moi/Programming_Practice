<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position_css.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>

    <!-- 자식요소 원하는 위치에 넣기 -->

    <div class="parent-1">
      <div class="child-0">1</div>
      <div class="child-1">2</div>
      <div class="child-2">3</div>
      <div class="child-3">4</div>
      <div class="child-4">5</div>
    </div>

    <!-- 부모 요소 밖 위치 넣기 -->
    <div class="parent-2">
        <div class="child_0"></div>
        <div class="child_1"></div>
        <div class="child_2"></div>
    </div>
  </body>
</html>
